# This command reads 8 words from VM0 into the TRAM key registers

CTRL:
    USEGPO: 1
    TRANSIZE: 'word'
    XTYPE: 'continue'
SRCADDR: 'vm0_base_address'
DESADDR: 'tram_base_address + reg_offset_tram_trkeylb0'
XSIZE: 0x00080008
XADDRINC: 0x00010001
GPOVAL0: 0x0000001E
LINKADDR: "program6_cmd3_exec_addr"
