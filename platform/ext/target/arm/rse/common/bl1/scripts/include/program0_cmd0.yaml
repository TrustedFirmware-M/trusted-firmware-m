# This command sets DMA boot enable to 0.

CTRL:
    XTYPE: 'fill'
    TRANSIZE: 'word'
    USEGPO: 1
DESADDR: 'rse_system_control_registers_base_address + reg_offset_system_control_dma_boot_en'
XSIZE: 0x00010000
DESTRANSCFG: 0x00000000
FILLVAL: 0x00000000
GPOEN0: 0x0000001F
GPOVAL0: 0x00000001
LINKATTR: 0x00000044
LINKADDR: "program0_cmd1_exec_addr"
