# This command reads 8 words from the OTP TRNG to VM0

CTRL: 0x10000202
SRCADDR: 'trng_base_address'
DESADDR: 'vm0_base_address'
XSIZE: 0x00080008
SRCTRANSCFG: 0x00000000
DESTRANSCFG: 0x000F0044
XADDRINC: 0x00010000
GPOVAL0: 0x0000001E
LINKADDR: "program6_cmd1_exec_addr"
