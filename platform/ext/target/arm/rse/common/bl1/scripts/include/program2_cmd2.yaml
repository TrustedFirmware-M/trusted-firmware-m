# This command sets the address of program3_cmd0 into the DMA350 Channel1
# LINKADDR register.


CTRL: 0x10000602
DESADDR: 'dma350_base_address + 0x1178'
XSIZE: 0x00010000
FILLVAL: "program3_cmd0_exec_addr"
GPOVAL0: 0x00000002
LINKADDR: "program2_cmd3_exec_addr"
